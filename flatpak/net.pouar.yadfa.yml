app-id: net.pouar.yadfa
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: /app/bin/yadfa
cleanup:
  - /tmp
  - /bin/wget
  - /etc
  - /share/runtime
  - /share/locale
  - /share/man
  - /lib/debug
  - /lib/yadfa/ci
  - /lib/yadfa/flatpak
  - /lib/yadfa/chocolatey
  - /lib/yadfa/.*
  - /lib/yadfa/appveyor-*.lisp
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
build-options:
  build-args:
    - --share=network
modules:
  - name: wget
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/wget/wget-1.20.3.tar.gz
        sha256: 31cccfc6630528db1c8e3a06f6decf2a370060b982841cfab2b8677400a5092e
    build-options:
      strip: true
    post-install:
      - rm -rf /app/share /app/etc
  - name: tinytex
    buildsystem: simple
    build-commands:
      - bash -c 'TEXDIR=/app/tmp/texlive;wget -qO- https://github.com/yihui/tinytex/raw/master/tools/install-base.sh | sh -s - "$@";rm -rf $TEXDIR;mkdir -p $TEXDIR;mv texlive/* $TEXDIR;rm -r texlive;$TEXDIR/bin/*/tlmgr install $(cat pkgs-custom.txt | tr "\n" " ") texinfo;$TEXDIR/bin/*/tlmgr path add'
    sources:
      - type: archive
        sha256: 40871eb08a650315e765b7169b3cf8da43ac51b75c9ab61656079c68a58d718d
        url: https://github.com/yihui/tinytex/archive/v0.17.tar.gz
    sources:
      - type: file
        sha256: 3103fe4ec4ad42855704a75464d534a471d1b7e844260020d804dba8f06868ba
        path: pkgs-custom.txt
    post-install:
      - rm -rf /app/bin
  - name: sbcl-bin
    buildsystem: simple
    build-commands:
      - INSTALL_ROOT="/app/tmp/sbcl-bin" sh install.sh
      - printf "#!/bin/sh\necho net.pouar.yadfa\n"  > /app/tmp/sbcl-bin/bin/hostname
      - chmod +x /app/tmp/sbcl-bin/bin/hostname
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/sbcl/sbcl/1.5.9/sbcl-1.5.9-x86-64-linux-binary.tar.bz2
        sha256: 4c789c6bc87d5e1a93e1b0e5f15d7023b22b61b93661e91f6a69a588a0b4eb16
  - name: sbcl
    build-options:
      strip: true
    buildsystem: simple
    build-commands:
      - sed -i 's|if $GNUMAKE -C contrib/$i test < /dev/null|if $GNUMAKE -C contrib/$i < /dev/null|' make-target-contrib.sh
      - sh -c 'echo "root:x:0:0:root,,,,:/root:/bin/sh" >> /etc/passwd;echo "root:x:0:root" >> /etc/group;SBCL_HOME="/app/tmp/sbcl-bin/lib/sbcl" PATH="$PATH:/app/tmp/sbcl-bin/bin" HOME="/app/tmp/home/" sh make.sh sbcl --fancy --with-sb-fasteval --without-sb-eval --with-sb-unicode --with-largefile'
      - INSTALL_ROOT="/app/tmp/sbcl" HOME="/app/tmp/home/" sh install.sh
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/sbcl/sbcl/1.5.9/sbcl-1.5.9-source.tar.bz2
        sha256: cbdb0d25e8a4b02b8369a667a289c8f0ce1d4ebb4e565e9191a31f1ae9a4b9b6
  - name: yadfa-deps
    buildsystem: simple
    build-commands:
      - mkdir -p /app/tmp/home/common-lisp
      - cp -R asdf-*/ /app/tmp/home/common-lisp/asdf/
      - SBCL_HOME="/app/tmp/sbcl/lib/sbcl" PATH="$PATH:/app/tmp/sbcl/bin" HOME="/app/tmp/home/" sbcl --quit --load "quicklisp.lisp" --eval "(quicklisp-quickstart:install)"
      - mkdir -p /app/tmp/home/quicklisp/local-projects
      - cp -R declt McCLIM sly illogical-pathnames /app/tmp/home/quicklisp/local-projects
    sources:
      - type: file
        url: https://beta.quicklisp.org/quicklisp.lisp
        sha256: 4a7a5c2aebe0716417047854267397e24a44d0cce096127411e9ce9ccfeb2c17
      - type: archive
        url: https://gitlab.common-lisp.net/asdf/asdf/-/archive/3.3.3.3/asdf-3.3.3.3.tar.gz
        strip-components: 0
        dest-filename: asdf.tar.gz
        sha256: f366e7bae748425cec2ec38b5b54b97c5f7e39123355c895d696c142e6e8ad1a
      - type: git
        url: https://github.com/didierverna/declt.git
        dest: declt
      - type: git
        dest: McCLIM
        url: https://github.com/McCLIM/McCLIM.git
      - type: git
        dest: sly
        url: https://github.com/joaotavora/sly.git
      - type: git
        dest: illogical-pathnames
        branch: pouar
        url: https://gitlab.com/pouar/illogical-pathnames.git
  - name: yadfa-cache
    buildsystem: simple
    build-commands:
      - SBCL_HOME="/app/tmp/sbcl/lib/sbcl" PATH="$PATH:/app/tmp/sbcl/bin" HOME="/app/tmp/home/" sbcl --quit --eval '(let ((quicklisp-init (merge-pathnames "quicklisp/setup.lisp" (user-homedir-pathname)))) (when (probe-file quicklisp-init) (load quicklisp-init)))' --eval "(progn (ql:update-client :prompt nil) (ql:update-all-dists :prompt nil) (pushnew :mcclim-ffi-freetype *features*) (ql:quickload '(:swank :mcclim :marshal :iterate :ugly-tiny-infix-macro :closer-mop :trivial-features :mcclim :clim-listener :clouseau :mcclim-raster-image :trivial-garbage :macro-level :cl-ansi-text :alexandria :plump-sexp :net.didierverna.declt :sb-aclrepl :serapeum :global-vars :str :listopia :anaphora :quasiquote-2.0 :float-features :illogical-pathnames)))"
  - name: yadfa
    buildsystem: simple
    build-commands:
      - ln -s $PWD /app/tmp/home/quicklisp/local-projects/yadfa
      - bash -c 'export SBCL_HOME="/app/tmp/sbcl/lib/sbcl" PATH="/app/tmp/texlive/bin/x86_64-linux:$PATH:/app/tmp/sbcl/bin" HOME="/app/tmp/home/";make -j4 all'
      - bash -c 'cd docs/reference;install-info yadfa-reference.info dir'
      - bash -c 'cd flatpak;SBCL_HOME="/app/tmp/sbcl/lib/sbcl" PATH="$PATH:/app/tmp/sbcl/bin" HOME="/app/tmp/home/" sbcl --script create-appstream-metadata.lisp'
      - install -dm755 /app/lib/yadfa
      - git archive HEAD|tar -xf - -C /app/lib/yadfa/
      - install -Dm755 yadfa /app/lib/yadfa/
      - install -Dm644 docs/reference/yadfa-reference.texi /app/lib/yadfa/docs/reference/
      - rm /app/tmp/home/quicklisp/local-projects/yadfa
      - mkdir -p /app/bin /app/share/doc/yadfa /app/share/info /app/share/icons/hicolor/scalable/apps /app/share/applications /app/share/metainfo /app/lib
      - install -Dm644 docs/reference/yadfa-reference.{html,pdf,dvi,ps,xml} /app/share/doc/yadfa/
      - gzip -c docs/reference/yadfa-reference.info > /app/share/info/yadfa-reference.info.gz
      - install -Dm644 docs/reference/dir /app/share/info/
      - chmod 644 /app/share/info/yadfa-reference.info.gz
      - install -Dm644 flatpak/net.pouar.yadfa.svg /app/share/icons/hicolor/scalable/apps/net.pouar.yadfa.svg
      - install -Dm644 flatpak/net.pouar.yadfa.appdata.xml /app/share/metainfo/net.pouar.yadfa.appdata.xml
      - install -Dm644 flatpak/net.pouar.yadfa.appdata.xml.lisp /app/share/metainfo/net.pouar.yadfa.appdata.xml.lisp
      - install -Dm755 flatpak/net.pouar.yadfa.desktop /app/share/applications/net.pouar.yadfa.desktop
      - install -Ddm755 /app/etc/fonts/conf.d/
      - install -Dm644 flatpak/99-mcclim.conf /app/etc/fonts/conf.d/
      - ln -s /app/lib/yadfa/yadfa /app/bin/yadfa
      - bash -c 'LIB="$(readlink /lib/x86_64-linux-gnu/libfreetype.so)"; ln -s "/lib/x86_64-linux-gnu/${LIB%.[0-9]*.[0-9]*}" /app/lib/libfreetype.so'
      - bash -c 'LIB="$(readlink /lib/x86_64-linux-gnu/libfontconfig.so)"; ln -s "/lib/x86_64-linux-gnu/${LIB%.[0-9]*.[0-9]*}" /app/lib/libfontconfig.so'
      - bash -c 'LIB="$(readlink /lib/x86_64-linux-gnu/libharfbuzz.so)"; ln -s "/lib/x86_64-linux-gnu/${LIB%.[0-9]*.[0-9]*}" /app/lib/libharfbuzz.so'
    sources:
      - type: git
        branch: master
        url: https://gitlab.com/pouar/yadfa.git
    post-install:
      - rm -rf /app/tmp /app/etc /app/share/runtime /app/share/locale /app/share/man /app/lib/debug /app/lib/yadfa/ci /app/lib/yadfa/flatpak /app/lib/yadfa/chocolatey /app/lib/yadfa/.git
      - rm -f /app/lib/yadfa/appveyor-*.lisp .appveyor.yml .gitattributes .gitignore .gitlab-ci.yml .mailmap
